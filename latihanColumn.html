<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Column</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        img {
            display: block;
            width: 100%;
        }
        .gallery {
            list-style: none;
            display: grid;
            margin: auto;
            padding: 5px;
            width: 80%;
            border: 3px solid aqua;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 5px;
            
        }

    </style>
</head>

</body>
</html>
